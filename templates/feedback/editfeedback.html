{% extends 'base.html' %}

{% block title %}Edit{% endblock %}

{% block content %}
<div class="container">
<form method='post'>
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <div class="form-group row">
        {{field.label(class="col-sm-2 col-form-label")}}
        <div class="col-sm-10">
          {{field(class="form-control")}}
        </div>
      </div>
    {% endfor %}
    <button class="btn btn-block btn-lg btn-success" type='submit'>Update</button>
{% endblock %}
</div>
